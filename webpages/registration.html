<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registration.css">
    <title>Registration Page</title>
</head>

<body>
    <div id="outer">

        <header>
            <h1 id="title-1">Register</h1>
        </header>
        <form>
            <div id="inner-left">
                <input type="text" class="left" placeholder="First Name" required><br>
                <select class="left" required>
                    <option>Select Country</option>
                    <option>Canada</option>
                    <option>USA</option>
                    <option>India</option>
                    <option>UK</option>
                </select><br>
                <input type="email" class="left" placeholder="@Username" required><br>
                <input type="password" class="left" placeholder="Password" required>
            </div>
            <div id="inner-right">
                <input type="text" class="right" placeholder="Last Name" required><br>
                <input type="number" class="right" placeholder="123-456-7890" required><br>
                <input type="email" class="right" placeholder="Confirm Username" required><br>
                <input type="password" class="right" placeholder="Confirm Password" required>
            </div>
        </form>
        <div>
            <h1 id="title-2">Sunrise Harvest Farms</h1>
        </div>


    </div>

</body>

</html>
